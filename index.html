<!DOCTYPE html>
<html lang="en">

<head>
  <title>Viltrum Violation</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <nav>
    <h1>Viltrum Violation</h1>
  </nav>

  <!-- need a scoreboard  -->
  <p id="scoreboard" style="display: none; text-align: center;">Score: <span id="scorecounter">0</span> <span id="difficultyboard"> Difficulty:</span>
    <span id="difficultycounter">1</span></p>

  <!-- Create a container that holds entire game -->
  <div id="container">

     <!-- Create Canvas element to draw objects onto -->
     <canvas id="myCanvas" style="display:none"></canvas>
     
    <!-- Start Screen -->
    <div id="start-screen" class="screen" style="display:block">
      <h1>Welcome to</h1>
      <h1>Viltrum Violation</h1>
      <p>It it your duty to protect Earth from devatstation!</p>
      <p>To unite all people within our nation!</p>
      <h1>Controls:</h1>
      <p>Movements:</p>
      <p> Left & right Arrow Keys ⬅️ ➡️</p>
      <p>Fire:</p>
      <p>Space Bar ⏯️</p>
      <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Game over screen -->
    <div id="game-over" style="display:none">
        <h1>Game Over</h1>
        <h2>SCORE</h2>
        <h2 id="finalscore">0</h2>
        <button onclick="reloadGame()">Start Game</button>
    </div>

    <div id="game-win" style="display:none">
      <h1>YOU WIN!</h1>
      <h2>SCORE</h2>
      <h2 id="finalscore">0</h2>
      <button onclick="reloadGame()">Start Game</button>
  </div>

  </div>
<!-- Place Java script at end of page to load at end so it loads CSS and other elements faster -->
<script src="hitbx.js"></script>
<script src="projectile.js"></script>
<script src="player.js"></script>
<script src="alien.js"></script>
<script src="app.js"></script>
</body>
</html>
